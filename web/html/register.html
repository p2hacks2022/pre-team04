<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/register.css">
    <title>upDate -register</title>
</head>

<body>

    <header>
        <!-- ヘッダー -->
        <div class="header-wrapper">
            <div class="header-logo-container">
                <img class="header-logo" src="hogehoge.jpg">
            </div>
            <div class="header-navi-container">
                <div class="header-navi-register-box">
                    <p class="header-navi-register-text">
                        記録
                    </p>
                </div>
                <div class="header-navi-record-box">
                    <p class="header-navi-record-text">
                        登録
                    </p>
                </div>
                <div class="header-navi-manage-box">
                    <p class="header-navi-manage-text">
                        管理
                    </p>
                </div>
            </div>
        </div>
    </header>


    <div class="register-wrapper">
        <div class="register-title-container">
            <p class="register-title">
                登録
            </p>
            <p class="register-title-text">
                いい感じの文章いい感じの文章<br>
                いい感じの文章いい感じの文章
            </p>
        </div>
        <div class="register-container">
            <input class="add-target-form" type="text" name="add-target" placeholder="目標を入力">
            <input class="add-category-form" type="text" name="add-category" placeholder="新しいカテゴリを追加">
            <select class="select-category-box" name="select-category">
                <option>カテゴリーを選択</option>
            </select>
        </div>
        <div class="register-button">
            <p class="register-button-text">
                登録する！
            </p>
        </div>
        <div class="switch-menu-container">
            <div class="back-home-button">
                <p class="back-home-button-text">
                    ホームに戻る
                </p>
            </div>
        </div>
    </div>


    <footer>
        <!-- フッター -->
        <div class="footer-wrapper">
            <div class="footer-container">
                <p class="footer-copyright">
                    Ⓒきざみのりを刻む会
                </p>
                <img class="footer-logo" src="hogehoge.jpg">
            </div>
        </div>
    </footer>

</body>

</html>
