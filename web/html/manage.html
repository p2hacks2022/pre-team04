<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/manage.css">
    <title>upDate -manage</title>
</head>

<body>

    <header>
        <!-- ヘッダー -->
        <div class="header-wrapper">
            <div class="header-logo-container" id="headerLogoButton">
                <img class="header-logo" src="hogehoge.jpg">
            </div>
            <div class="header-navi-container">
                <div class="header-navi-register-box" id="headerNaviRegisterBox">
                    <p class="header-navi-register-text">
                        記録
                    </p>
                </div>
                <div class="header-navi-record-box" id="headerNaviRecordBox">
                    <p class="header-navi-record-text">
                        登録
                    </p>
                </div>
                <div class="header-navi-manage-box" id="headerNaviManageBox">
                    <p class="header-navi-manage-text">
                        管理
                    </p>
                </div>
            </div>
        </div>
    </header>


    <div class="manage-wrapper">
        <div class="manage-title-container">
            <p class="manage-title">
                目標を管理
            </p>
        </div>
        <select class="select-category-box" name="select-category">
            <option>
                カテゴリーを選択
            </option>
        </select>
        <div class="manage-container">
            <div class="manage-box">
                <p class="manage-box-text">
                    目標１
                </p>
            </div>
            <div class="achievement-container">
                <div class="achievement-degrees-box">
                    <p class="achievement-degrees-text">
                        達成度
                    </p>
                    <p class="achievement-degrees-value">
                        70%
                    </p>
                    <progress class="achievement-degrees-display" id="achievement-degrees" max="100" value="70">
                        達成度
                    </progress>
                </div>
                <div class="record-box">
                    <p class="record-box-text">
                        記録
                    </p>
                    <div class="record-detail-box">
                        <p class="record-text-date">
                            〇月〇日
                        </p>
                        <p class="record-text-done-any">
                            〇〇をした
                        </p>
                        <p class="achievement-degrees">
                            達成度<br>
                            〇〇%
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="switch-menu-container">
            <div class="back-home-button" id="backHomeButton">
                <p class="back-home-button-text">
                    ホームに戻る
                </p>
            </div>
        </div>
    </div>


    <footer>
        <!-- フッター -->
        <div class="footer-wrapper">
            <div class="footer-container">
                <p class="footer-copyright">
                    Ⓒきざみのりを刻む会
                </p>
                <img class="footer-logo" src="hogehoge.jpg">
            </div>
        </div>
    </footer>

</body>

</html>
