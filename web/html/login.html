<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login.css">
    <title>upDate -login</title>
</head>

<body>

    <div class="login-wrapper">
        <div class="login-logo-container">
            <img class="login-logo" src="hogehoge.jpg">
            <p class="login-logo-product-name">
                プロダクト名
            </p>
        </div>
        <div class="login-form-container">
            <div class="login-form-box">
                <p class="login-form-text">
                    ログイン
                </p>
                <input class="login-form" type="text" name="userID" placeholder="ユーザーID">
                <div class="login-button">
                    <div class="forgot-user-id">
                        <p class="forgot-user-id-text">
                            ユーザーIDをお忘れの方はこちら
                        </p>
                    </div>
                </div>
            </div>
            <p class="login-button-text">
                ログイン
            </p>
            <div class="new-reistration">
                <p class="new-reistration-text">
                    新規登録はこちら
                </p>
            </div>
        </div>
    </div>

    <footer>
        <!-- フッター -->
        <div class="footer-wrapper">
            <div class="footer-container">
                <p class="footer-copyright">
                    Ⓒきざみのりを刻む会
                </p>
                <img class="footer-logo" src="hogehoge.jpg">
            </div>
        </div>
    </footer>

</body>

</html>
