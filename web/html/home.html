<!DOCTYPE html>
<html>

<head>
    <title>タイトル</title>
    <meta charset="UTF-8">
</head>

<header>
    <!-- ヘッダー -->
    <div class="header-wrapper">
        <div class="header-logo-container">
            <a class="header-logo" href="hogehoge.com">
                <img src="hogehoge.jpg">
            </a>
        </div>
        <div class="header-navi-container">
            <a class="header-navi-register-text" href="hogehoge.com">
                記録
            </a>
            <a class="header-navi-record-text" href="hogehoge.com">
                登録
            </a>
            <a class="header-navi-manage-text" href="hogehoge.com">
                管理
            </a>
        </div>
    </div>
</header>

<body>
    <!-- ページのホーム -->
    <div class="home-wrapper">
        <div class="home-catchcopy-container">
            <p class="home-catchcopy">
                なんかいい感じの言葉
            </p>
        </div>

        <div class="home-container">
            <!-- 目標を登録 -->
            <div class="register-box">
                <p class="register-text">
                    なんかいい感じの言葉（登録）
                </p>
                <a class="register-button" href="hogehoge.com">
                    <p class="register-button-text">
                        今すぐ入力する
                    </p>
                </a>
            </div>

            <!-- 目標の記録 -->
            <div class="record-box">
                <p class="record-text">
                    なんかいい感じの言葉（記録）
                </p>
                <a class="record-button" href="hogehoge.com">
                    <p class="record-button-text">
                        目標を記録する
                    </p>
                </a>
            </div>

            <!-- 目標の管理 -->
            <div class="manage-box">
                <p class="manage-text">
                    なんかいい感じの言葉（管理）
                </p>
                <a class="manage-button" href="hogehoge.com">
                    <p class="manage-button-text">
                        目標を管理する
                    </p>
                </a>
            </div>

        </div>
    </div>
</body>

<footer>
    <!-- フッター -->
    <div class="footer-wrapper">
        <div class="footer-container">
            <p class="footer-copyright">
                Ⓒきざみのりを刻む会
            </p>
            <img src="hogehoge.jpg" class="footer-logo">
        </div>
    </div>
</footer>

</html>
