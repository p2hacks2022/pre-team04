<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/home.css">
    <title>upDate -home</title>
</head>

<body>
    <header>
        <!-- ヘッダー -->
        <div class="header-wrapper">
            <div class="header-logo-container">
                <img class="header-logo" src="hogehoge.jpg">
            </div>
            <div class="header-navi-container">
                <div class="header-navi-register-box">
                    <p class="header-navi-register-text">
                        記録
                    </p>
                </div>
                <div class="header-navi-record-box">
                    <p class="header-navi-record-text">
                        登録
                    </p>
                </div>
                <div class="header-navi-manage-box">
                    <p class="header-navi-manage-text">
                        管理
                    </p>
                </div>
            </div>
        </div>
    </header>


    <!-- ページのホーム -->
    <div class="home-wrapper">
        <div class="home-catchcopy-container">
            <p class="home-catchcopy">
                なんかいい感じの言葉
            </p>
        </div>

        <div class="home-container">
            <!-- 目標を登録 -->
            <div class="register-box">
                <p class="register-text">
                    なんかいい感じの言葉（登録）
                </p>
                <div class="register-button">
                    <p class="register-button-text">
                        今すぐ入力する
                    </p>
                </div>
            </div>

            <!-- 目標の記録 -->
            <div class="record-box">
                <p class="record-text">
                    なんかいい感じの言葉（記録）
                </p>
                <div class="record-button">
                    <p class="record-button-text">
                        目標を記録する
                    </p>
                </div>
            </div>

            <!-- 目標の管理 -->
            <div class="manage-box">
                <p class="manage-text">
                    なんかいい感じの言葉（管理）
                </p>
                <div class="manage-button">
                    <p class="manage-button-text">
                        目標を管理する
                    </p>
                </div>
            </div>

        </div>
    </div>


    <footer>
        <!-- フッター -->
        <div class="footer-wrapper">
            <div class="footer-container">
                <p class="footer-copyright">
                    Ⓒきざみのりを刻む会
                </p>
                <img class="footer-logo" src="hogehoge.jpg">
            </div>
        </div>
    </footer>
</body>

</html>
